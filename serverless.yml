service: ttc-private-service
frameworkVersion: "2"
provider:
  name: aws
  region: eu-central-1
  runtime: nodejs14.x

functions:
  parseArrivalTimes:
    handler: handler.parseArrivalTimes
    timeout: 30
    events:
      - http:
          path: parse-arrival-times
          method: get

package:
  excludeDevDependencies: false
  individually: true

plugins:
  - serverless-offline
  - serverless-plugin-scripts
  - serverless-dotenv-plugin
  - serverless-plugin-common-excludes
  - serverless-plugin-include-dependencies

custom:
  scripts:
    hooks:
      "before:package:initialize": npm run build
